<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add the style sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Add Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Montserrat&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- font awesome js link -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/16e848df9e.js" crossorigin="anonymous"></script>
    <title>Portfolio</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav>
            <!-- Logo -->
            <h1> <b>LOGO</b> </h1>
            <!-- Navigation bar -->
            <ul>
                <li><a href="/">Index</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact</a></li>
            </ul>
            <!-- Search box -->
            <div>
                <input type="text" name="search" id="search" placeholder="Search">
                <button type="submit">Search</button>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <!-- Section on the left -->
        <section id="textonleft">
            <h1>Hello, I am a <span>Web Developer</span> </h1>
            <p>I am an aspiring <span>Full Stack Web Developer</span> <br> who is currently working as Freelancer for <br> <span>many clients.</span>  </p>
        </section>
        <!-- Section favicon on the right -->
        <section id="favicon">
            <img src="assets/user.jpg" alt="image of the programmer" width="100px">
            <!-- button -->
            <button>
                Chat with Me
            </button>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <!-- Footer text -->
        <p>Copyright &copy; 2023 LOGO. All rights reserved.</p>
        <!-- unordered list for links -->
        <ul>
            <li><i class="fa-brands fa-github fa-2xl"></i></li>
            <li><i class="fa-brands fa-linkedin fa-2xl"></i></li>
            <li><i class="fa-brands fa-instagram fa-2xl"></i></li>
        </ul>
    </footer>
</body>
</html>
